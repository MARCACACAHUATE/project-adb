{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'styles/output.css' %}" rel="stylesheet">
    <link href="{% static 'styles/styles.css' %}" rel="stylesheet">
    <link href="{% static 'img/Logo.png' %}" rel="shortcut icon">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css" rel="stylesheet">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
    <title>Verde fime</title>
    {% tailwind_css %}
</head>
<body class="min-h-screen h-full fondoinicio">
    <nav class="flex-no-wrap relative flex w-full items-center justify-between bg-[#1ab26b] py-4 shadow-md lg:flex-wrap lg:justify-start lg:py-4">
        <div class="flex w-full flex-wrap items-center justify-between px-3">
          <!-- Logo -->
            <a href="{% url 'home' %}" class="mb-4 ml-2 mr-5 flex items-center font-bold text-white sm:text-titulo-xl lg:mb-0 lg:mt-0" >
                <img src="{% static 'img/Huella.png' %}" class="h-12 w-13" /> 
                labs
            </a>

            <!-- Right elements -->
            <div class="relative flex items-center">
                <!-- Dropdown container -->
                <div
                    class="relative"
                    data-te-dropdown-ref
                    data-te-dropdown-alignment="end">


                    <div class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
                        id="dropdownMenuButton2"
                        role="button"
                        data-te-dropdown-toggle-ref
                        aria-expanded="false">                    

                        <!--<img src="{% static 'img/campana.png' %}" class="w-6 h-6 mr-2" />-->
                        <a href="{% url 'Perfil' %}">                        
                            <img class="rounded-full w-14 h-14"
                            src="{% static 'img/Logo.png' %}"
                            alt=""
                            loading="lazy"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
      </nav>
      <footer class="center py-0">
        <img src="{% static 'img/VLFIME.png' %}" class="w-25 h-14 fixed bottom-2 right-2" />
      </footer>
    {% block main %}
    
    {% endblock%}

</html>
