<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'styles/output.css' %}" rel="stylesheet">

  <link href="{% static 'img/Logo.png' %}" rel="shortcut icon">
  <title>REPORTE DE PRÁCTICAS</title>
</head>

<body class="fondoinicio">
  <!-- Main navigation container -->

    <div class="flex w-full flex-wrap items-center justify-between px-3">

    <div class="space-y-8 w-3/4 max-w-screen-lg">
      <div class="flex items-center justify-between p-4 bg-white rounded-full cursor-pointer"

          Contenido de BRIGADA 304
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }
  </script>

  <!--Pie de pagina CAMBIO-->
  <footer class="center py-0">
