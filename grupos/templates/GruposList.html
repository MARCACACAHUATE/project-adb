{% extends 'base.html' %}

{% block main %}
<div class="h-5/6 flex justify-center items-center">
    <div class="h-5/6 w-5/6 text-center bg-white rounded-3xl px-10">
        <div class="grid grid-cols-3 w-full gap-8 justify-items-center">
            <a class="w-full bg-verde text-white rounded-lg py-2 hover:bg-green-900" 
                href="{% url 'home' %}">
                <p>
                    Regrear
                </p>
            </a>
        </div>
        <h1 class="text-titulo-xl font-bold">
            Lista de Grupos
        </h1>
        <div class="grid grid-cols-3 w-full gap-8 justify-items-center">
            <a class="w-5/6 bg-verde text-white rounded-lg py-2 hover:bg-green-900" 
                href="{% url 'grupos:create_grupo' %}">
                <p>
                    Registrar Grupo
                </p>
            </a>
        </div>

        <div>
            <table class="container">
                <caption class="caption-top bg-gris font-bold mt-8 px-4 py-2">
                    Grupos
                </caption>
                <tr class="bg-gris hover:bg-green-200">
                    <th class="border-t border-t-white px-4 py-2">Id</th>
                    <th class="border-t border-t-white px-4 py-2">Numero de Brigada</th>
                    <th class="border-t border-t-white px-4 py-2">Maestro encargado</th>
                    <th class="border-t border-t-white px-4 py-2">Detalles</th>
                </tr>
                {% for grupo in lista_grupos %}
                <tr class="bg-gris hover:bg-green-200">
                    <td class="border-t border-t-white px-4 py-2">{{ grupo.id }}</td>
                    <td class="border-t border-t-white px-4 py-2">{{ grupo.numero_brigada }}</td>
                    <td class="border-t border-t-white px-4 py-2">{{ grupo.maestro_id.nombre }}</td>
                    <td class="border-t border-t-white px-4 py-2">
                        <a href="{% url 'grupos:detail' grupo_id=grupo.id %}">Detalles</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
