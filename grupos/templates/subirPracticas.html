      "pdf_file" #} required="" id="id_pdf_file" {# Cambia el id del campo #}
      accept="application/pdf"> {# Acepta solo archivos PDF #}
      <button class="w-5/6 bg-verde text-white rounded-lg hover-bg-green-900">
