{% extends 'base.html' %}

{% block main %}
<div>
    <h2>Crear Nuevo Grupo</h2>
    <div class="w-80">
        <form method="post" autocomplete="off">
            {% csrf_token %} 
            <label>NÃºmero de brigada</label>
            <input class="border border-gray-300 w-full h-6 px-3 py-2 mb-4 rounded-md bg-gray-100"
                type="text"
                name="numero_brigada"/>

            <label>Maestro</label>
            <select class="border border-gray-300 w-full h-12 px-3 rounded-md bg-gray-100"
                type="number"
                name="maestro_id">
                <option value="0" selected></option>
                {% for maestro in maestros_list%}
                <option value="{{ maestro.id }}">{{ maestro.nombre }}</option>
                {% endfor %}
            </select>

            <button class="bg-verde w-36 py-2 text-white font-bold rounded-full cursor-pointer hover:bg-green-300 mt-6">
                Crear Grupo
            </button>
            <button class="bg-verde w-36 py-2 text-white font-bold rounded-full cursor-pointer hover:bg-green-300 mt-6">
                <a href="{% url 'home' %}">
                    Regresar
                </a>
            </button>
        </form>
    </div>
</div>
{% endblock%}
