{% extends 'base.html' %}

{% block main %}
{% csrf_token %}
  <h1 class="text-gray-700 font-bold text-titulo-min-xl 
    sm:mt-10 sm:text-titulo-xl text-center">
    Activar Práctica
  </h1>

  <form action=""
      class="bg-white mx-7 mt-2 rounded-lg p-6 sm:w-1/2 sm:mx-auto">
      <label for="materia">Titulo de Práctica</label>
      <input
        class="flex left-0 border border-gray-300 w-1/4 px-3 py-2 rounded-md bg-gray-100"
        name=""
        type="text"
        id="practica">
      </input>
      <label for="fecha">Fecha Inicio</label>
      <input
        class="flex left-0 border border-gray-300 w-1/4 px-3 py-2 rounded-md bg-gray-100"
        type="date"
        name="fechainicio"
        id="fechainicio"/>
      <label for="fecha">Fecha Fin</label>
      <input
        class="flex left-0 border border-gray-300 w-1/4 px-3 py-2 rounded-md bg-gray-100"
        type="date"
        name="fechafin"
        id="fechafin"/>
        <label for="materia">Descripción</label>
      <input
        class="flex left-0 border border-gray-300 w-3/4 h-24 px-3 py-2 rounded-md bg-gray-100"
        name=""
        type="text"
        id="descripcionPractica">
      </input>
      <button  open-modal-dialog
        class="bg-verde w-full py-2 text-white rounded-full cursor-pointer hover:bg-green-300 mt-4 sm:mt-14">
        Activar
      </button>

      <dialog modal>
          <div class="modal-content bg-verde p-4 shadow-lg rounded-lg">
              <h2 class="text-xl text-white font-semibold mb-4">Confrimación de reserva</h2>
              <p>Su practica a quedado agendada para el día.</p>
              <button id="closeModal" class="mt-4 bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded">Cerrar</button>
          </div>
      </dialog>
      
      <script>
        const openModalButton = document.querySelector("[open-modal-dialog]");
        const closeModalButton = document.querySelector("[closeModal]");
        const modal = document.querySelector ("[modal]");

        openModalButton.addEventListener('click', () => {
            modal.showModal();
        });

        closeModalButton.addEventListener('click', () => {
            modal.close();
        });
    </script>
      
    </form>

{% endblock %}
