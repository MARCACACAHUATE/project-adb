{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="flex justify-center items-center mt-10">
    <div class="w-2/4 text-center bg-white rounded-3xl pb-12">
        <h1 class="text-verde text-titulo-xl font-bold mt-8">Detalles Usuario {{ maestro.id }}</h1>
        <div class="grid justify-items-center mt-8">
            <img src="{% static 'img/Logo.png' %}" alt="" class="w-32 h-32 rounded-full">
        </div>
        
        <table class="container">      
            <tr>            
                <td class="text-xl mt-4 px-4 py-2"><b>Nombre:</b> {{ maestro.nombre }}</td>
            </tr>
            <tr>
                <td class="text-xl mt-4 px-4 py-2"><b>Matricula:</b> {{ maestro.matricula }}</td>
            </tr>
            <tr>
                <td class="text-xl mt-4 px-4 py-2"><b>Correo Universitario:</b> {{ maestro.correo }}</td>
            </tr> 
            <tr>
                <td class="text-xl mt-4 px-4 py-2"><b>Role:</b> {{ maestro.role_id.Role }}</td>
            </tr> 
        </table>

        <form method="post" class="grid grid-cols-2 justify-center">  
            <a class="flex justify-center" href="{% url 'maestros_list' %}">
                <div class="text-center bg-verde py-2 p-8 text-white rounded-full cursor-pointer hover:bg-green-300">
                    Regresar
                </div>
            </a>
        </form> 
    </div>

</div>
{% endblock %}
