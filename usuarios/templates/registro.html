<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/output.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="img/Logo.png">
    <title>Registrate</title>
</head>
<body class="h-screen fondologin">
    <section class="grid grid-cols-2 h-full
                    sm:grid-cols-3">
        <article class="text-center w-screen mt-2
                        sm:w-full">
          <h2 class="font-bold text-titulo-min-xl text-white
                    sm:text-titulo-xl  sm:mt-56">Bienvenido a</h2>
          <h1 class="font-bold text-titulo-min-2xl text-white 
                    sm:text-titulo-2xl sm:mt-12">LABS</h1>
        </article>
        <article class="bg-gradient-to-r from-green-50 to-green-50 col-span-2 h-full text-center fondologinright">
    
          <h1 class="text-verde font-bold  text-titulo-min-xl mt-0
                    sm:mt-20 sm:text-titulo-xl">Registrate</h1>
    
          <form action="" class="bg-white mx-7 mt-2 h-3/4 rounded-lg p-6 shadow-2xl shadow-gray-600 grid grid-cols-2 justify-items-center
                                sm:w-1/2 sm:mx-auto sm:grid-cols-1">
            <select name="" disabled id="" class="border border-gray-300 w-11/12 px-3 py-2 mb-4 rounded-md bg-gray-100 col-span-2
            sm:col-span-1 sm:w-full">
              <option value="">Alumno</option>
            </select>
             
            <input class="border border-gray-300 w-11/12 px-3 py-2 mb-4 rounded-md bg-gray-100 col-span-2
                          sm:col-span-1 sm:w-full" 
                          type="text" placeholder="Nombre Completo">
            
            <input class="border border-gray-300 w-10/12 px-3 py-2 mb-4 rounded-md bg-gray-100
                          sm:w-full" 
                          type="number" placeholder="Matricula">
            
            <input class="border border-gray-300 w-10/12 px-3 py-2 mb-4 rounded-md bg-gray-100
                          sm:w-full" 
                          type="email" placeholder="Correo">
            
            <input class="border border-gray-300 w-10/12 px-3 py-2 mb-4 rounded-md bg-gray-100
                          sm:w-full" 
                          type="password" placeholder="Contraseña">
            
            <input class="border border-gray-300 w-10/12 px-3 py-2 mb-4 rounded-md bg-gray-100
                          sm:w-full" 
                          type="password" placeholder="Confirmar contraseña">

            <button class="bg-verde w-10/12 py-2 text-white font-bold rounded-full cursor-pointer hover:bg-green-300 mt-6">Registrarse</button>
            <button class="bg-verde w-10/12 py-2 text-white font-bold rounded-full cursor-pointer hover:bg-green-300 mt-6">Cancelar</button>
           
        
          </form>
        </article>
        
      </section>
</body>
</html>
