{% load static %}
<!DOCTYPE html>

<html lang="es">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="{% static 'styles/output.css' %}" rel="stylesheet">
      <link href="{% static 'styles/styles.css' %}" rel="stylesheet">
      <link href="{% static '/Logo.png' %}" rel="shortcut icon">
    </head>
    <body class="fondoinicio">
      <nav class="flex-no-wrap relative flex w-full items-center justify-between bg-[#1ab26b] py-4 shadow-md lg:flex-wrap lg:justify-start lg:py-4"
    >
      <div class="flex w-full flex-wrap items-center justify-between px-3">
        <!-- Logo -->
        <a
          class="mb-4 ml-2 mr-5 flex items-center font-bold text-white sm:text-titulo-xl lg:mb-0 lg:mt-0"
          href="index.html"
        >
          <img src="{% static 'img/Huella.png' %}" class="h-12 w-13" /> labs
        </a>

        <!-- Right elements -->
        <div class="relative flex items-center">
          <!-- Dropdown container -->
          <div
            class="relative"
            data-te-dropdown-ref
            data-te-dropdown-alignment="end"
          >
            <a
              class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
              href="#"
              id="dropdownMenuButton2"
              role="button"
              data-te-dropdown-toggle-ref
              aria-expanded="false"
            >
              <img src="{% static 'img/campana.png' %}" class="w-6 h-6 mr-2" />
              <!-- User avatar -->
              <img
                src="https://tecdn.b-cdn.net/img/new/avatars/2.jpg"
                class="rounded-full w-14 h-14"
                alt=""
                loading="lazy"
              />
            </a>
          </div>
        </div>
      </div>
      </nav>
            
        <!--Boton -->

          </div>

            <div class="w-1/3 p-4 ml-8">

                <div class="absolute top-0 right-0 p-2">

              <!-- Recuadro 4 (debajo del primero) -->
              <div class="bg-gray-300 rounded-lg p-8 mb-8 shadow-md my-20">

            <div class="w-1/3 p-4">

              <div class="bg-verde rounded-lg p-5 mb-5 shadow-md">
                <!-- Contenido del Recuadro 2 -->
                <p class="text-black">Práctica 2</p>
                <p class="text-black"><strong>Septiembre 30</strong></p>
                <p class="text-black"><strong>12:00 a 13:40</strong></p>
                <!-- Icono -->
                <div class="absolute top-0 right-0 p-2">
                    <img src="{% static 'img/Reloj.png' %}" class="w-4">

              <!-- Recuadro 5 -->
              <div class="bg-gray-300 rounded-lg p-8 mb-8 shadow-md my-20">

              </div>
            </div>
          
            <div class="w-1/3 p-4">

              <div class="bg-gray-300 rounded-lg p-8 mb-8 shadow-md">

                <p class="text-black">Práctica 3</p>
                <p class="text-black text-center"><strong>Sin agendar</strong></p>
              </div>

              <!-- Recuadro 6 -->

            <div class="w-1/2 p-4">

                <h3 class="text-lg font-semibold">Calendario</h3>
              </div>

               <!-- Botón Reservar -->
                    <div class="p-5 flex items-center">

                        Reservar</button>
                    </div>

            </div>
          </div>

</html>
